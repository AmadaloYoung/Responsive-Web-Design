<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input name="first-name" id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name:
          <input name="last-name" id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email:
          <input name="email" id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            name="new-password"
            id="new-password"
            type="password"
            required
            minlength="8"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"
          ><input
            type="radio"
            name="account-type"
            id="personal-account"
            class="inline"
            checked
          />
          Personal</label
        >
        <label for="business-account"
          ><input
            type="radio"
            name="account-type"
            id="business-account"
            class="inline"
          />
          Business</label
        >
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input type="file" name="profile-picture" id="profile-picture"
        /></label>
        <label for="age"
          >Input your age (years):
          <input name="age" id="age" type="number" min="13" max="120"
        /></label>
        <label for="referrer"
          >How did you hear about us?<select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            name="bio"
            id="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions"
        ><input
          type="checkbox"
          name="terms-and-conditions"
          id="terms-and-conditions"
          class="inline"
          required
        />I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        >
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
