<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >name: <input id="name" type="text" required placeholder="John Doe"
        /></label>
        <label id="email-label"
          >email:
          <input
            id="email"
            type="email"
            required
            placeholder="johndoe@gmail.com"
        /></label>
        <label id="number-label"
          >age:
          <input id="number" type="number" min="13" max="120" placeholder="35"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Which best describes your personality?</legend>
        <select id="dropdown">
          <option></option>
          <option></option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
